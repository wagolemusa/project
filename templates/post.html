{% block title %} Post{% endblock %}
{% extends "base.html" %}

{% block content %} 
<div class="post">
<h1>Post Your Content Here</h1>

<form action="">
<label for="title"><b>Title</b></label><br/>
<input type="text" placeholder="Title" name="title" required=""><br/>

<textarea id="post" name="content" placeholder="Post content" style="height: 200px;"></textarea>	<br/>

<button type="submit" class="postbtn" name="post">Post</button>
</form>
</div>

{% endblock %}
